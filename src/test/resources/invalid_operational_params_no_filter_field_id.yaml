targetDatabase: "schema1"
funnelTargetTable: "daily_data"

# Default filters
defaultFilters:
  - id: "filter_tag"
    operator: "is_null"
  - id: "network"
    operator: "equal"
    value: "on"
  - id: "pty_family"
    operator: "equal"
    value: "sports"
  - id: "pty_device"
    operator: "equal"
    value: "desktop"
  - id: "pty_experience"
    operator: "equal"
    value: "web"
  - operator: "equal"
    value: "view"